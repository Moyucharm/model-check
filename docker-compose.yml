# Model Check - Docker Compose Configuration
# https://github.com/Moyucharm/model-check

services:
  app:
    image: ${APP_IMAGE:-ghcr.io/moyucharm/model-check:latest}
    container_name: model-check
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DOCKER_DATABASE_URL:-file:/app/data/model-check.db}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?❌ ADMIN_PASSWORD is required. Set it in .env or environment.}
      - JWT_SECRET=${JWT_SECRET:?❌ JWT_SECRET is required. Set it in .env or environment.}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - GLOBAL_PROXY=${GLOBAL_PROXY:-}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

